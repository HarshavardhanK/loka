name: loka
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.11
  - numpy>=1.26,<2.1
  - scipy>=1.13
  - matplotlib>=3.9

  # Astronomy
  - astropy>=6.0
  - jplephem>=2.18
  - pyerfa>=2.0

  # ML/Deep Learning
  - pytorch>=2.2
  - pytorch-cuda=12.1
  - torchvision
  - torchaudio

  # Development
  - ipython>=8.0
  - jupyter
  - pytest
  - pytest-cov
  - black
  - ruff
  - mypy

  # Data processing
  - pandas
  - h5py
  - pyarrow

  # pip dependencies
  - pip
  - pip:
    - transformers>=4.40
    - datasets
    - accelerate
    - peft
    - bitsandbytes
    - wandb
    - poliastro
    - asdf-astropy>=0.7.0
    - sentencepiece
    - safetensors
