apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loka-data-pvc
  namespace: loka
  labels:
    app.kubernetes.io/name: loka
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 100Gi
