apiVersion: apps/v1
kind: Deployment
metadata:
  name: loka-inference
  namespace: loka
  labels:
    app.kubernetes.io/name: loka
    app.kubernetes.io/component: inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: loka
      app.kubernetes.io/component: inference
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loka
        app.kubernetes.io/component: inference
    spec:
      containers:
        - name: loka
          image: loka:inference
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: loka-config
          resources:
            requests:
              memory: "16Gi"
              cpu: "4"
              nvidia.com/gpu: "1"
            limits:
              memory: "32Gi"
              cpu: "8"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: data
              mountPath: /data
              readOnly: true
            - name: models
              mountPath: /models
              readOnly: true
            - name: cache
              mountPath: /cache
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: loka-data-pvc
        - name: models
          persistentVolumeClaim:
            claimName: loka-models-pvc
        - name: cache
          persistentVolumeClaim:
            claimName: loka-cache-pvc
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
