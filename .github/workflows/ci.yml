# =============================================================================
# Loka CI/CD — Test, Build, Push
# =============================================================================
# Triggers:
#   - Every push/PR to main: run tests
#   - Pushes to main + version tags: build & push Docker images
#
# Required GitHub Secrets (set in Settings → Secrets → Actions):
#   DOCKER_REGISTRY   – e.g. "ghcr.io" or "docker.io"
#   DOCKER_USERNAME   – registry username (for ghcr.io, use your GitHub username)
#   DOCKER_PASSWORD   – registry token  (for ghcr.io, use a PAT with packages:write)
#
# Tagging strategy (automated via docker/metadata-action):
#   Push to main    → :main, :sha-abc1234
#   Tag v1.2.3      → :1.2.3, :1.2, :1, :latest
#   Tag v0.1.0-rc.1 → :0.1.0-rc.1
# =============================================================================

name: CI/CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

# ─── Jobs ──────────────────────────────────────────────────────────────

jobs:

  # ── 1. Lint & Test ─────────────────────────────────────────────────
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install core deps + test deps (skip GPU-only packages)
          pip install -e ".[dev]"
          # Install RL deps that work on CPU (skip vllm/verl/ray — GPU only)
          pip install gymnasium numba pandas pyarrow

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Run unit tests
        run: pytest tests/test_coordinates.py tests/test_tools.py tests/test_orbital_env.py -v

      - name: Run integration tests
        run: pytest tests/test_integration.py -v

  # ── 2. Build & Push Docker Images ──────────────────────────────────
  docker:
    name: Build & Push Docker
    needs: test
    runs-on: ubuntu-latest
    # Only build on pushes to main or version tags (not PRs)
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ── Production image tags ──────────────────────────────────────
      # Generates semver tags automatically from git tags:
      #   v1.2.3 → 1.2.3, 1.2, 1, latest
      #   main   → main, sha-abc1234
      - name: Production image metadata
        id: meta-prod
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/loka
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      # ── RL training image tags ─────────────────────────────────────
      # Same semver logic but prefixed with "rl-" for the training image
      - name: RL training image metadata
        id: meta-rl
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/loka
          tags: |
            type=semver,pattern=rl-{{version}}
            type=semver,pattern=rl-{{major}}.{{minor}}
            type=raw,value=rl-train,enable={{is_default_branch}}
            type=ref,event=branch,prefix=rl-
            type=sha,prefix=rl-sha-

      # ── Build & push production image ──────────────────────────────
      - name: Build & push production image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-prod.outputs.tags }}
          labels: ${{ steps.meta-prod.outputs.labels }}
          cache-from: type=gha,scope=prod
          cache-to: type=gha,mode=max,scope=prod
          platforms: linux/amd64

      # ── Build & push RL training image ─────────────────────────────
      - name: Build & push RL training image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.rl
          push: true
          tags: ${{ steps.meta-rl.outputs.tags }}
          labels: ${{ steps.meta-rl.outputs.labels }}
          cache-from: type=gha,scope=rl
          cache-to: type=gha,mode=max,scope=rl
          platforms: linux/amd64
