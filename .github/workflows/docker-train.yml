# =============================================================================
# RL Training Image — Independent build pipeline
# =============================================================================
# Triggers:
#   - Push to main that touches training-related files
#   - Version tags (v*)
#   - Manual dispatch (e.g., to rebuild after base image update)
#
# This is decoupled from the inference image — training and serving are
# independent lifecycle phases.
#
# Required GitHub Secrets:
#   DOCKER_REGISTRY, DOCKER_USERNAME, DOCKER_PASSWORD
# =============================================================================

name: Docker — RL Training

on:
  push:
    branches: [main]
    tags: ["v*"]
    paths:
      - "src/loka/rl/**"
      - "src/loka/envs/**"
      - "src/loka/astro/**"
      - "docker/Dockerfile.rl"
      - "configs/grpo_config.yaml"
      - "scripts/train_grpo*.slurm"
      - "scripts/generate_training_data.py"
      - "pyproject.toml"
  workflow_dispatch:
    inputs:
      base_image:
        description: "Override base image (e.g., nvidia/cuda:12.1.1-cudnn8-devel-ubuntu22.04)"
        required: false
        default: ""

concurrency:
  group: docker-rl-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/loka

jobs:

  build-push:
    name: Build & Push RL Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern=rl-{{version}}
            type=semver,pattern=rl-{{major}}.{{minor}}
            type=raw,value=rl-train,enable={{is_default_branch}}
            type=ref,event=branch,prefix=rl-
            type=sha,prefix=rl-sha-

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.rl
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=rl
          cache-to: type=gha,mode=max,scope=rl
          platforms: linux/amd64
          build-args: |
            BASE_IMAGE=${{ github.event.inputs.base_image || '' }}
